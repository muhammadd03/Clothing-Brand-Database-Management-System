<!DOCTYPE html>
<html>
<head>
    <title>Brand Form</title>
    <link rel="stylesheet" type="text/css" href="shared2.css">
    <script src="loadheader.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <form action="brand_insert.php" method="post">
        <h2>Enter Brand Details</h2>

        <label for="brandID">Brand ID:</label>
        <input type="hidden" id="BrandID" name="brand" required><br><br>
        
        <label for="brandname">Brand Name:</label>
        <input type="text" id="brandname" name="brandname" required><br><br>
        
        <label for="contact">Contact:</label>
        <input type="number" id="contact" name="contact" required pattern="^03[0-9]{9}$"><br><br>
        
        <input type="submit" value="Submit">
        <div class="form-buttons">
            <a href="brand_retrieve_data.php">Click here to show all data</a>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
