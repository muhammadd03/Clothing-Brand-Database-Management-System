<!DOCTYPE html>
<html>
<head>
    <title>Product Form</title>
    <link rel="stylesheet" type="text/css" href="shared2.css">
    <script src="loadheader.js" defer></script>
</head>
<body>
    <div id="header-placeholder"></div>
    <form action="product_insert.php" method="post">
        <h2>Enter Product Details</h2>
        <label for="ProductID">Product ID:</label>
        <input type="hidden" id="ProductID" name="ProductID" required><br><br>
        
        <label for="BrandName">Brand ID:</label>
        <input type="text" id="BrandName" name="BrandName" required><br><br>
        
        <label for="category">Category:</label>
        <select id="category" name="category" required>
            <option value="stiched">Stiched</option>
            <option value="unstiched">Unstiched</option>
        </select><br><br>

        <label for="buyingprice">Buying Price:</label>
        <input type="number" id="buyingprice" name="buyingprice" required><br><br>        
        
        <label for="fabricmaterial">Fabric Material:</label>
        <input type="text" id="fabricmaterial" name="fabricmaterial" required><br><br>

        <label for="color">Color:</label>
        <input type="text" id="color" name="color" required><br><br>
        
        <label for="Suppliername">Supplier ID:</label>
        <input type="text" id="Suppliername" name="Suppliername" required><br><br>

        <label for="product_description">Description:</label>
        <input type="text" id="product_description" name="product_description" required><br><br>

        <label for="product_type">Type:</label>
        <select id="product_type" name="product_type" required>
            <option value="plain">Plain</option>
            <option value="designed">Designed</option>
            <option value="embroidered">Embroidered</option>
        </select><br><br>
        
        <input type="submit" value="Submit">
        <div class="form-buttons">
            <a href="product_retrieve_data.php">Click here to show all data</a>
            <!-- <a href="homepage3.html" class="button">Back to Home</a> -->
        </div>
    </form>

</body>
</html>
